<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="container">
    <div class="header">
        <h1>Welcome</h1>
    </div>
    <form action="/" method="post" target="_self">
        <hr>
        <div>
            <label for="name">Full name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name.." required>
        </div>
        <div class="flex">
            <div class="width50">
                <label for="number">Mobile no</label>
                <input type="number" id="number" name="number" placeholder="+91 0000000000" required>
                <small class="info">We won't share your number with anyone else</small>
            </div>
            <div class="width50">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="you@gmail.com" required>
                <small class="info">We won't share your email with anyone else</small>
            </div>
        </div>
        <div class="flex">
            <div class="width50">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="width50">
                <label for="confirm_password">Confirm password</label>
                <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm password" required>
            </div>
        </div>
        <div class="check">
            <input type="checkbox" id="agreement" required>
            <label for="agreement">I agree to terms and conditions</label>
        </div>
        <div class="btn">
            <button type="reset" >Reset</button>
            <button type="submit" >Submit</button>
        </div>

    </form>
   </div>
</body>
</html>
