<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form-Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body style="font-family: 'Times New Roman', Times, serif;">
    <div class="container ">
        <div class="row ">
            <div class="col-md-8 offset-md-2 vh-100 d-grid align-items-center">
                <div class="card p-3 shadow-lg">
                    <div class="card-body">
                        <div class="header"><h1 class="text-center">Welcome</h1></div>
                        <hr>
        <form action="" method="post" target="_blank" class="mt-4">
            <div class="form-group mt-3">
                <label for="name" class="form-lable fw-bold">Full name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your full name.." required>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group mt-3">
                        <label for="number" class="form-lable fw-bold">Phone no</label>
                        <input type="number" class="form-control" id="number" name="number" placeholder="+91 0000000000" required>
                        <small class="form-text text-muted">We won't share your number with anyone else</small>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group mt-3">
                        <label for="email" class="form-lable fw-bold">Email</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="you@gmail.com" required>
                        <small class="form-text text-muted">We won't share your email with anyone else</small>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6">
                    <div class="form-group mt-3">
                        <label for="password" class="form-lable fw-bold">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group mt-3">
                        <label for="Confirm_password" class="form-lable fw-bold">Confirm password</label>
                        <input type="password" class="form-control" id="Confirm_password" name="Confirm_password" placeholder="Confirm password" required>
                    </div>
                </div>
            </div>
            <div class="form-group d-flex justify-content-center mt-3">
                <div class="form-check ">
                    <input type="checkbox" class="form-check-input" id="agreement" name="agreement" required>
                    <label for="agreement" class="form-check-label">I agree to terms and conditions</label>
                </div>
            </div>
            <div class="form-group mt-3 d-flex justify-content-center">
                <button type="reset" class="btn btn-secondary mx-1">Reset</button>
                <button type="submit" class="btn btn-primary mx-1">Submit</button>
            </div>
        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
