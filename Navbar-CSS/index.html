<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo"><a href="#">LOGO</a></div>
            <div class="menu">
                <ul class="toggle">
                    <li onclick="invisible()"><a href="#">Home</a></li>
                    <li onclick="invisible()"><a href="#">About</a></li>
                    <li onclick="invisible()"><a href="#">Contact</a>
                        <div class="dropdown">
                            <ul>
                                <li><a href="">Link 1</a></li>
                                <li><a href="">Link 2</a></li>
                                <li><a href="">Link 3</a></li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="search"><button><i class="fa fa-search" aria-hidden="true"></i>Search</button></div>
            <div onclick="toggle()" class="bars"><i class="fa fa-bars"></i></div>
        </nav>
    </header>
    <script>
        var x=document.querySelector(".toggle");

        var toggle = ()=>{
            x.classList.toggle("toggled")
        }
    </script>
</body>
</html>
